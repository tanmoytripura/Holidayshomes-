<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'bg3.jpg' %}") no-repeat center center/cover;
            animation: slideBackground 25s infinite;
            z-index: -1;
            opacity: 0.5; /* Adjust opacity here */
        }
        
        
        .overlay {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-box {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
        }
        
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #ff7e5f;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 20px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        
        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .alert .closebtn:hover {
            color: black;
        }
        
    </style>
</head>
<body>

    <div class="login-container">



        <div class="overlay">
            <div class="login-box">

                {% if invalid_credentials != "False" %}
                <div class="alert" role="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ invalid_credentials }}
                </div>
                {% endif %}

                <h2>Create Account</h2>
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p class="signup-link">Already have an account? <a href="/login">Log-In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
